name: CIonPush
 
on:
  push:
    branches: [ "main" ]
 
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm test      
